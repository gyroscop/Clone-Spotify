<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Dibya Jyoti Sarmah" content="author">
    <meta name="dibyasarmah.work@gmail.com" content="email">
    <title>Spotify</title>
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="../logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">

        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="../covers/1.jpg" alt="Let_me_love_you">
                    <span>Let Me Love You</span>
                    <span class="songListPlay"><span class="timestamp">5:34 <i class="fa-solid fa-circle-play"></i></span></span>
                </div>

            </div>
        </div>

        <div class="songbanner">

        </div>
    </div>

    <div class="bottom">
      



        <input type="range" name="range" id="myProgressBar" min="0" max="100" >
        <div class="icons">
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play"></i>
            <!-- <button ><img src="../Dibya addition/icons/circle-play-solid.svg" alt="Play Button" class="play_button" ></button> -->
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/7c8ab1fa04.js" crossorigin="anonymous"></script>
    <script src="script_2.js"></script>
</body>
